<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
#container {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 1em;
}
#generator {
    margin: 0 auto;
}
/* #generator fieldset { padding: 1em; } */
#generator input { text-align: center; }
#master {  }
#generate { border-radius: 0 0 4px 4px; top: -4px; display: block; position: relative; }

@media (min-width: 48em) {
    body { font-size: 16px; }
    #generator { width: 66%; }
}
@media (min-width: 78em) {
    #generator { width: 50%; }
}
        </style>
    </head>
    <body>
        <div id="container">
            <form id="generator" class="pure-form" autocomplete="off">
                <fieldset class="pure-group">
                    <input id="master" type="password" placeholder="Master password" class="pure-u-1">
                    <button id="generate" type="submit" class="pure-button pure-button-primary pure-u-1">Generate passwords</button>
                </fieldset>
            </form>
        </div>
        <script src="../js-scrypt.git/browser/scrypt.js"></script>
        <script>
var scrypt = scrypt_module_factory();

function generateHandler(ev) {
    ev.preventDefault();

    var master = document.getElementById('master').value;
    var domain = document.getElementById('domain').value;

    var password = scrypt.encode_utf8(master + '@' + domain);
    var salt = scrypt.encode_utf8("c9463afb3a59bf5182debf31824cff4e");

    var N = 16384;
    var r = 8;
    var p = 1;
    var L = 16;

    var symbols = "!()+023456789=ABCDEFGHJKLMNOPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz"

    var generated = generatePassword(password, salt, {N:N, r:r, p:p}, L, symbols);

    var output = document.getElementById('password');
    output.value = generated;
}

function symbolGenerator(password, salt, params, L, symbols) {
    var i = 0;
    var divisor = Math.floor(255 / symbols.length);
    var scrypted = scrypt.crypto_scrypt(password, salt, N, r, p, L);

    function next() {
        var j;
        do {
            if (i >= scrypted.length) {
                var newScrypted = scrypt.crypto_scrypt(
                        password, salt, params.N, params.r, params.p, L * 2)
                scrypted = newScrypted.subarray(L, L * 2);
                L = L * 2;
                i = 0;
            }
            j = Math.floor(scrypted[i] / divisor);
            i++;
        } while (j >= symbols.length);
        return symbols[j];
    }

    return next;
}

function generatePassword(password, salt, params, len, symbols) {
    L = Math.pow(2, Math.ceil(Math.log(len) / Math.LN2))
    letters = new Array(len);
    nextSymbol = symbolGenerator(password, salt, params, L, symbols);

    for (var i = 0; i < len; i++) { letters[i] = nextSymbol(); }

    return letters.join('');
}

document.getElementById('generator').addEventListener('submit', generateHandler, false);
        </script>
    </body>
</html>
